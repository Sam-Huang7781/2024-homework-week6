<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header', {page: 'assignment'}); -%>

    <div class="hero bg-primary-100">
      <div class="container position-relative py-20 d-flex align-items-center">
        <picture>
          <source
            media="(max-width: 992px)"
            srcset="../../assets/images/banner-sm.png"
          />
          <img
            class="card-img w-100"
            src="../../assets/images/banner.png"
            alt="banner-logo"
          />
        </picture>
        <section class="content position-absolute ms-15">
          <h6 class="text-white fw-bold mb-3">獻給新世代的生活風格誌</h6>
          <h2 class="text-white fw-bold mb-6">一起探索生活的無限可能</h2>
          <button
            class="btn btn-accent-200 rounded-pill d-flex text-white d-flex align-items-center justified-content-center px-6 accent-200-hover border-0"
          >
            <span class="me-3 fz-5 fw-bold">馬上訂閱</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
              />
            </svg>
          </button>
        </section>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>

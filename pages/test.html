<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header', {page: 'assignment'}); -%>

    <!-- 精選文章 -->
    <div class="featured bg-primary-100">
      <div class="container py-lg-10 py-8">
        <!-- 輪播 -->
        <div class="row">
          <div class="col-lg-4">
            <h2 class="fs-lg-1 fs-4 mb-lg-6 mb-4 fw-bold">精選文章</h2>
          </div>
          <div class="col-lg-8">
            <div id="carouselExampleControls" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="card w-auto me-6 border-0 bg-primary-100 w-50">
                    <div class="card-body p-0 pt-4">
                      <picture class="w-100">
                        <source
                          media="(max-width: 992px)"
                          srcset="../../assets/images/articles-1-sm.png"
                        />
                        <img
                          class="card-img"
                          src="../assets/images/articles-1.png"
                          alt="banner-logo"
                        />
                      </picture>
                    </div>
                  </div>
                  <div class="card w-auto me-6 border-0 bg-primary-100 w-50">
                    <div class="card-body p-0 pt-4">
                      <picture class="w-100">
                        <source
                          media="(max-width: 992px)"
                          srcset="../../assets/images/articles-1-sm.png"
                        />
                        <img
                          class="card-img"
                          src="../assets/images/articles-1.png"
                          alt="banner-logo"
                        />
                      </picture>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="card w-auto me-6 border-0 bg-primary-100">
                    <div class="card-body p-0 pt-4">
                      <picture class="w-100">
                        <source
                          media="(max-width: 992px)"
                          srcset="../../assets/images/articles-2-sm.png"
                        />
                        <img
                          class="card-img"
                          src="../assets/images/articles-2.png"
                          alt="banner-logo"
                        />
                      </picture>
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="card w-auto me-6 border-0 bg-primary-100">
                    <div class="card-body p-0 pt-4">
                      <picture class="w-100">
                        <source
                          media="(max-width: 992px)"
                          srcset="../../assets/images/articles-2-sm.png"
                        />
                        <img
                          class="card-img"
                          src="../assets/images/articles-2.png"
                          alt="banner-logo"
                        />
                      </picture>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 輪播按鈕 -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex mb-lg-32 fw-normal align-items-center">
            <span class="">1</span>
            <span class="mx-3 fz-3">/</span>
            <span class="swiper-pagination-total">3</span>
          </div>
          <section class="carousel-pagination d-flex">
            <button
              class="btn btn-outline-secondary rounded-pill text-white d-flex align-items-center justified-content-center px-4"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-left text-black-50"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
                />
              </svg>
            </button>
            <hr class="mx-4" style="width: 80px; height: 3px" />
            <button
              class="btn btn-outline-secondary rounded-pill text-white d-flex align-items-center justified-content-center px-4"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-arrow-right text-black-50"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
                ></path>
              </svg>
            </button>
            <div></div>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
